<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <title>Smoothie Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
 <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fffaf2;
      padding: 40px 20px;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #be185d;
      margin-bottom: 30px;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .create-btn {
      background: linear-gradient(135deg, #f59e0b, #f97316);
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .create-btn:hover {
      background: linear-gradient(135deg, #f97316, #ea580c);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 14px;
      text-align: left;
      font-size: 15px;
    }

    th {
      background: #fef3c7;
      color: #78350f;
    }

    tr:nth-child(even) {
      background: #fff7ed;
    }

    img {
      max-width: 80px;
      border-radius: 8px;
      height: 80px;
    }
    .action-btn {
      padding: 8px 5px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      margin-right: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .edit-btn {
      background-color: transparent;
      color:#785dc8;
    }

    .delete-btn {
      background-color: transparent;
      color: #f8312f;
    }
    .action-btn i {
      font-size: 16px;
    }
    .action-td{
      display: flex;
    align-items: center;
    align-content: center;
    align-self: center;
    height: 100px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üçì Smoothie Dashboard</h1>
    <div class="top-bar">
      <button class="create-btn" onclick="window.location.href='smoothieCreation.html'">‚ûï Create New</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Calories</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="smoothieTableBody">
        <!-- Smoothies will be loaded here -->
      </tbody>
    </table>
  </div>

  <script>
    const API_URL = 'http://localhost:8080/api/smoothies/getAllSmoothies';

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById('smoothieTableBody');
        data.forEach(smoothie => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><img src="${smoothie.smoothieImage.replaceAll('\\\\', '/')}" alt="Smoothie"></td>
            <td>${smoothie.title}</td>
            <td>${smoothie.calories}</td>
            <td class="action-td">
              <button class="action-btn edit-btn" onclick="editSmoothie(${smoothie.smoothieId})"><i class="fas fa-edit"></i></button>
              <button class="action-btn delete-btn" onclick="deleteSmoothie(${smoothie.smoothieId})"><i class="fas fa-trash-alt"></i></button>
            </td>
          `;
          table.appendChild(row);
        });
      })
      .catch(err => {
        console.error('Error fetching smoothies:', err);
      });

    function editSmoothie(id) {

      window.location.href = `smoothieCreation.html?id=${id}`;
    }

    function deleteSmoothie(id) {
      if (!confirm("Are you sure you want to delete this smoothie?")) return;
      alert(id);
      fetch(`http://localhost:8080/api/smoothies/deletesmoothie/${id}`, {
        method: 'DELETE'
      })
      .then(() => {
        alert("Smoothie deleted!");
        location.reload();
      })
      .catch(err => alert("Error deleting smoothie."));
    }
  </script>

</body>
</html>
