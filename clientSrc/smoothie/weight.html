<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weight.css">
    <title>NutritionInfopage</title>
</head>
<body>
  <h4>Click Your Weight Gain Or Loss</h4>
   <div class="gain-loss-container">
     <div id="gain">
         <h3>Weight Gain</h3>
         <button id="btn1"><a href="weightgain.html">Click Here</a></button><br>
    </div>
    
      <div id="loss">
         <h3 class="hh">Weight Loss</h3>
         <button id="btn2"><a href="weightloss.html">Click Here</a></button><br>
    </div> 
    
  </div> 
     <h1>Enter Your Nutrition Info</h1>
    <div class="main-container">
        <h2>Enter Your Weight And <span> Height For Nutrition </span> Info</h2>
      <form id="weightForm" method="post">
            <label for="weight" class="weight">Enter your Weight</label>
            <input type="number" id="weight" name="weight" required><br>
             <label for="height" class="height">Enter your height</label>
            <input type="number" id="height" name="height" required><br>
             <button type="submit" id="btn">Submit</button>  
      </form>
         <div id="nutritionInfo" class="output"></div>
   </div>
    <script src="script.js"></script> 
</body>
</html>
